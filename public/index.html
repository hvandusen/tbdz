<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<!-- <meta name="viewport" content="width=device-width"> -->
		<title>tbd wireframe</title> 
		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body> 
		<!-- Outer Container -->
		<div class="container">	
			<!-- New Instrument Panel -->
			<div class="newInstrument">
		  		Would you like to add another instrument? <br />
		  		What is the name?
		  		<input type="text" id="insName"> <br />
		  		How many notes?
		  		<input type="number" id ="rowCount"> <br />
		  		<select>
		  			<option>Drums</option>
		  			<option>Monophonic</option>
		  			<option>Polyphonic</option>
		  		</select>
		  		<button class="newInsButton">Let's play!</button>
		  	</div>	
			<div class="tab-content">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link active" data-toggle="tab" href="#tweet" role="tab">tweet</a>
				  </li>
				  <li class="nav-item" >
				    <a class="nav-link" data-toggle="tab" href="#add" role="tab" id="plus">+</a>
				  </li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-panes">
				  <div class="tab-pane active" id="tweet" role="tabpanel">
				  	<div class="gridContainer"></div>
				  	</div>
				</div>
			</div>
		</div>
	    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
